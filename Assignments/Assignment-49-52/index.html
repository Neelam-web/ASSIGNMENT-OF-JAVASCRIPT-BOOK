     <form onsubmit="myData(event)">


        <label for="fname"><b>First Name:</b></label><br>
        <input type="text" id="fname" name="fname" placeholder ="Enter your Firstname" pattern="[A-Za-z]{10}" title="please enter only character"><br>
        <br>
        <label for="lname"><b>Last Name:</b></label><br>
        <input type="text" id="lname" name="lname"placeholder ="Enter your Lastname"pattern="[A-Za-z]"title="please enter only character"><br>
        <br>  
    
        <label for="gender"><b>Gender:</b></label><br><br>
        <select name="gender" id="gender"><br>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="country"><b>Country:</b></label><br>
        <input type="text" id="country" name="county"placeholder ="Enter your country"><br>
          <br>
        <label for="Phone No"><b>Phone No:</b></label><br>
        <input type="text" id="phoneNo" name="Phone No"placeholder ="Enter your Phone No"><br>
        <br>
        <label for="pwd"><b>Password:</b></label><br>
        <input type="password" id="pwd" name="pwd"placeholder ="Enter your Password"required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
        <br>
        <label for="email"><b>Email:</b></label><br>
        <input type="email" id="email" name="email"placeholder ="Enter your Email"required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <select name="domain" id ="domain">
          <option value=".com">.com</option>
          <option value=".pk">.pk</option>
          <option value=".co">.co</option><br><br><br>
          
        </select>
        
      </form>
      <br>
      <input type="submit" value="SUBMIT">
